<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: left;
        }
        label {
            font-size: 1.15rem;
            font-weight: bold;
            display: block;
            margin-top: 5px;
            text-align: center;
        }
        p {
            font-size: 1rem;
            word-wrap: break-word; /* Ensures long text wraps */
            overflow-wrap: break-word;
            max-width: 100%; /* Prevents overflow */
            text-align: left;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .back-btn {
            display: block;
            width: 200px;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: #28a745;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <label>Are you sure you want to delete this task?</label>
        <form action="{{ url_for('delete', task_id=task._id) }}" method="POST">
            <p><strong>Task Title:</strong> <br> {{ task.title }}</p>
            <p><strong>Description:</strong> <br> {{ task.description }}</p>

            <button type="submit">Confirm Delete</button>
        </form>
    </div>

    <a href="{{ url_for('home') }}" class="back-btn">Cancel</a>
</body>
</html>
