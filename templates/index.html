<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
        form {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        li.task-container {
            background: white;
            margin: 10px auto;
            padding: 15px;
            border-left: 4px solid #007bff;
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
            max-width: 300px;
            overflow-wrap: break-word;
        }
        a {
            display: block;
            margin: 5px auto;
            padding: 8px 16px;
            text-decoration: none;
            background: #28a745;
            color: white;
            border-radius: 4px;
            width: 60%;
            max-width: 200px;
            text-align: center;
        }
        a:hover {
            background: #218838;
        }
        .task-container span {
            display: block;
            margin: 10px 0;
            line-height: 1.6;
        }
        /* Logout button styling */
        .logout-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #dc3545; /* Red color for logout */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}, to Task Manager!</h1>
    
    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>

    <section>
        <form action="{{ url_for('search') }}" method="GET">
            <label for="search">Search tasks:</label><br>
            <input type="text" id="search" name="query" placeholder="Search tasks...">
            <button type="submit">Search</button>
        </form>
    </section>

    <ul>
        {% for task in tasks %}
        <li class="task-container">
            <span><strong>{{ task.title }}</strong><br>{{ task.description }}<br>{{ task.status }}</span>
            <form action="{{ url_for('update', task_id=task['_id']) }}" method="GET" style="display:inline;">
                <button type="submit" class="edit-btn">Edit</button>
            </form>
            <form action="{{ url_for('delete', task_id=task._id) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this task?');">
                    Delete
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('completed') }}">View Completed Tasks</a>
    <a href="{{ url_for('add') }}" style="background: #ffc107;">Add New Task</a>
</body>
</html>
