<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Tasks</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .task-list {
            list-style: none;
            padding: 0;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .task-container {
            background: white;
            margin: 10px;
            padding: 15px;
            border-left: 4px solid #28a745; /* Green for completed tasks */
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            overflow-wrap: break-word;
        }

        .task-container span {
            display: block;
            margin: 10px 0;
            line-height: 1.6;
        }

        .task-container form {
            width: 100%;
        }

        .task-container button {
            width: 70%;
            margin: 5px auto;
        }

        .mark-incomplete {
            display: block;
            padding: 10px;
            background: #ffc107; 
            color: black;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            width: 60%;
            max-width: 200px;
            margin: 10px auto;
        }

        .mark-incomplete:hover {
            background: #e0a800;
        }

        .no-tasks {
            background-color: #ffdddd;  
            color: #b30000;  
            font-size: 20px;  
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border: 2px solid #b30000;  
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
        }
        
        /* Back button style, similar to add.html */
        .back-btn {
            display: block;
            width: 200px;
            text-align: center;
            margin: 20px auto 0;
            padding: 12px;
            background: #28a745;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #218838;
        }

        @media (max-width: 600px) {
            .task-container {
                width: 100%;
            }
            .mark-incomplete {
                width: 80%;
            }
        }
  </style>
</head>
<body>
  <h1>Completed Tasks</h1>

  {% if tasks %}
    <ul class="task-list">
      {% for task in tasks %}
        <li class="task-container">
          <span><strong>{{ task.title }}</strong><br>{{ task.description }}<br>Status: {{ task.status }}</span>
          <a href="{{ url_for('mark_incomplete', task_id=task['_id']) }}" class="mark-incomplete">Mark as Incomplete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="no-tasks">
      No completed tasks available. Try finishing something and mark it as completed!
    </div>
  {% endif %}

  <!-- Back button -->
  <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
</body>
</html>
