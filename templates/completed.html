<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Tasks</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        li.task-container {
            background: white;
            margin: 10px auto;
            padding: 15px;
            border-left: 4px solid #007bff;
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
            max-width: 300px;
            overflow-wrap: break-word;
        }
        a {
            display: block;
            margin: 5px auto;
            padding: 8px 16px;
            text-decoration: none;
            background: #28a745;
            color: white;
            border-radius: 4px;
            width: 60%;
            max-width: 200px;
            text-align: center;
        }
        a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
  <h1>Completed Tasks</h1>
    {% if tasks %}
      <ul>
        {% for task in tasks %}
          <li class="task-container">
            <div>
              <h5 class="mb-1">{{ task.title }}</h5>
              <p class="mb-1">{{ task.description }}</p>
              <small class="text-muted">Status: {{ task.status }}</small>
            </div>
            <div>
              <a href="/incomplete/{{ task._id }}">Mark as Incomplete</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No completed tasks available.</p>
    {% endif %}

</body>
</html>
